<div class='mt-3'>
  <h2>Filter Tasks</h2>
  <p>Current state is: <span class="text-primary">{{taskStatus[currentStateIs].state}}</span></p>
<select class="form-select" aria-label="Default select example" #state (change)="changeTaskState(state.value)">
  <option *ngFor="let task of taskStatus" [value]="task.id">{{task.state}}</option>
</select>

</div>

<hr />
<table class="table ">
  <thead>
    <tr  class="">
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <!-- [ngClass]="task.completed ? 'table-success' : 'table-danger' " -->
  <tbody class="table-group-divider">
    <tr *ngFor="let task of taskList"
    [ngClass] = "currentStateIs == task.userId ? '':'d-none'"
     
    >
      <th>{{task.id}}</th>
      <td>{{task.title}}</td>
       <td [ngClass]="task.completed ? 'table-success' : 'table-danger' ">
        {{task.completed?"✔ (Done)":"❌ (Failed)"}}
      </td> 
     
    </tr>
<!--
  [class.table-dark]="!task.completed"
  [ngClass]="{'table-danger': !task.completed}"
  [ngClass]="task.completed ? 'table-success' : 'table-danger' "
  [ngClass]="{'table-success':task.completed, 'table-danger': !task.completed }"
  -->
  </tbody>
</table>
